<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>ユーザー情報一覧</title>
	<link href="/css/list.css" rel="stylesheet">

	<meta charset="utf-8" />
	<style>
	       body {
	           font-family: Arial, sans-serif;
	           background-color: #f9f9f9;
	           margin: 0;
	           padding: 0;
	       }
	
	       h1 {
	           text-align: center;
	           margin: 20px 0;
	       }
	
	       form {
	           text-align: center;
	           margin-bottom: 20px;
	       }
	
	       input[type="text"] {
	           padding: 10px;
	           margin-right: 10px;
	           border: 1px solid #ccc;
	           border-radius: 5px;
	       }
	
	       button {
	           padding: 10px 20px;
	           border: none;
	           border-radius: 5px;
	           background-color: #007BFF;
	           color: white;
	           cursor: pointer;
	           margin-right: 10px;
	       }
	
	       button[type="button"] {
	           background-color: #6c757d;
	       }
	
	       button:hover {
	           background-color: #0056b3;
	       }
	
	       button[type="button"]:hover {
	           background-color: #5a6268;
	       }
	
	       table {
	           width: 80%;
	           margin: 0 auto;
	           border-collapse: collapse;
	           box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
	       }
	
	       th,
	       td {
	           padding: 15px;
	           text-align: left;
	           border-bottom: 1px solid #ddd;
	       }
	
	       th {
	           background-color: #f2f2f2;
	       }
	
	       td.center {
	           text-align: center;
	       }
	
	       a {
	           color: #007BFF;
	           text-decoration: none;
	       }
	
	       a:hover {
	           text-decoration: underline;
	       }
	
	       form[action="/user/create"] {
	           text-align: center;
	           margin-top: 20px;
	       }
	   </style>
</head>

<body>
	<h1>ユーザー情報一覧</h1>

	<form action="/user/search" method="get">
		<input type="text" name="keyword" />
		<button type="submit">検索</button>
		<button type="button" onclick="window.location.href='/user/list'">りせっと</button>
	</form>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>名前</th>

				<th>更新日時</th>
				<th>登録日時</th>

			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${userlist}" th:object="${user}">

				<td class="center" th:text="*{id}"></td>
				<td th:text="*{name}"></td>



				<!--				<td class="center" th:text="${#dates.format(user.createDate, 'yyyy/MM/dd')}"></td>-->
				<td class="center" th:text="${user.updateDate}"></td>
				<td class="center" th:text="${user.createDate}"></td>
				<td><a th:href="@{/user/delete/{id}(id=${user.id})}">削除</a></td>
				<td><a th:href="@{/user/update/{id}(id=${user.id})}">編集</a> </td>



			</tr>

		</tbody>
	</table>
	<form action="/user/create" method="post">
		<input type="text" name="name" />
		<button type="submit">作成</button>
	</form>

</body>

</html>
